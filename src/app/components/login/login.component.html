
<div id="login" class="login d-flex justify-content-center">
  <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm">
    <img src="assets/img/bancodechile.svg">
    <div class="cont">
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
          <label for="username">Usuario</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
          <div *ngIf="f.submitted && !username.valid" class="help-block">Ingresar usuario</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
          <div *ngIf="f.submitted && !password.valid" class="help-block">Ingresar contraseña</div>
      </div>
      <div class="form-group mb-1 mt-4">
        <button [disabled]="loading" class="btn btn-success btn-block">Entrar</button>
        <div class="row">
          <div class="col-12 mt-4" *ngIf="loading">
            <loaders-css class=""  [loader]="'ball-pulse'" [loaderClass]="'loading-login'"></loaders-css></div></div>
        
      </div>
    </div>
  </form>
</div>
