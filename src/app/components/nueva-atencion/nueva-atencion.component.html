<div class="fichaAtencion">
  <div class="row">
     
     <!--contenido  -->
     <div class="col-12 col-md-8 contenidoRight">
        <div class="row">
          <div class="col-12 col-md-9">
            <button type="button" class="btn btn-outline-secondary btnMobile  mb-3 mb-md-0">
              <i class="material-icons align-top">clear</i> Cancelar
            </button>
          </div>
          <div class="col">
              <button type="button" class="btn btn-success float-right btnMobile ">
                <i class="material-icons align-top">save</i>
                Guardar y cerrar
              </button>
          </div>
        </div>
        <div class="row mt-4 mt-md-5">
          <div class="col-6 pr-0">
            <div class="form-group">
              <input type="text" class="form-control"  placeholder="buscar trabajador por Rut, ejemplo: 156859875">
            </div>
          </div>
          <div class="col-6 pl-0">
            <div class="form-group">
              <button type="button" class="btn btn-primary btnMobile  mb-3 mb-md-0">
                Buscar
              </button>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-9">
            <h4>
              <span class="align-middle">Nueva atención</span> - <span class="font-weight-bold align-middle">Rodrigo Ramirez (13.985.689-4)</span>
            </h4>
          </div>
          <div class="col-12 col-sm-12 col-md-3 text-right mt-4 mt-md-0">
            <div ngbDropdown class="d-inline-block btnMobile">
              <button class="btn btn-outline-secondary text-truncate btnMobile" id="dropdownBasic1" ngbDropdownToggle>
                <i class="material-icons align-top">share</i>
                Compartir informe
              </button>
              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button class="dropdown-item">Mensajería</button>
                <button class="dropdown-item">Email</button>
                <button class="dropdown-item">Descargar</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col">
            <h5>
              Profesional <span class="font-weight-bold">Patricia Gallardo </span>
              <!--esta accion queda pendiente su uso-->
              <button type="button" class="btn btn-sm btn-outline-secondary">
                Editar
              </button><!--/esta accion queda pendiente su uso-->
            </h5>  
          </div>
          
        </div>       
        <div class="row mt-4">
          <div class="col">
            <!-- loader -->
            <div class="boxloader" *ngIf="isLoading">
              <loaders-css [loader]="'ball-pulse'" [loaderClass]="'my-loader'"></loaders-css>
            </div><!-- loader -->
        
            <!-- Rounded switch -->
            <div [innerHtml]="MyForm">

            </div>
            
          </div>
        </div>

     </div> <!-- /contenido-->

    <!--sidebar  -->
    <div class="col-12 col-md sideRight">
      <app-ficha-sidebar></app-ficha-sidebar>
    </div><!--/sidebar  -->
     
  </div>
</div>
